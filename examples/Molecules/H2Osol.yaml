lattice:
  system:
    name: cubic
    a: 10.  # bohrs

ions:
  pseudopotentials:
    - SG15/$ID_ONCV_PBE.upf
  fractional: no
  coordinates:
    - [H, 0., -1.45, 1.13]
    - [H, 0., +1.45, 1.13]
    - [O, 0.,  0.00, 0.00]

electrons:
  basis:
    real-wavefunctions: yes
  scf:
    mix-density: no  # mix potential instead
  fillings:
    smearing: no

checkpoint: null
