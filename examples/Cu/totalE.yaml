lattice:
  system:
    name: cubic
    modification: face-centered
    a: 3.61 â„«
  movable: yes

ions:
  pseudopotentials:
    - SG15/$ID_ONCV_PBE.upf
  coordinates:
    - [Cu, 0., 0., 0.]

electrons:
  basis:
    ke-cutoff: 30
  fillings:
    smearing: Gauss
    sigma: 0.02
  k-mesh:
    offset: [0.5, 0.5, 0.5] #Monkhorst-Pack
    size: [8, 8, 8]
  xc: 
    functional: gga-pbe
    #plus-U:
      #Cu:
        #d: 0.080
  save-wavefunction: no  #keeps checkpoint small

geometry:
  relax:
    n-iterations: 10

checkpoint: null  # disable reading checkpoint
checkpoint-out: totalE.h5  # but still create it
